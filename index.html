<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuiz</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/criarQuizzStyle.css">

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container-geral">
        <header>BuzzQuizz</header>

        <section class="tela-lista-de-quizzes">
            <div class="tela-lista-de-quizzes__container">
                <div class="seus-quizzes-container">
                    <div class="seus-quizzes-vazio">
                        <p class="seus-quizzes-vazio-texto">
                            Você não criou nenhum <br> quizz ainda :(
                        </p>
                        <div class="btn btn-cria-quizz" onclick="">Criar Quizz</div>                      
                    </div>
                    <div class="todos-os-quizzes-container">
                        
                    </div>
                </div>
            </div>
        </section>
        <section class="comecePeloComeco escondido">
            <div class="corpo1">
                <p class="p1">Comece pelo começo</p>
                <div class="containerDeInputs">
                    <input id="titulo" class="styleDasInput" placeholder="Título do Quizz" type="text">
                    <input id="url" class="styleDasInput" placeholder="URL da imagem do seu Quizz" type="url">
                    <input id="perguntas" class="styleDasInput" placeholder="Quantidade de Perguntas do Quizz" type="number">
                    <input id="niveis" class="styleDasInput" placeholder="Quantidade de níveis do Quizz" type="number">
                </div>
                <button class="botaoProsseguirParaCriarPerguntas" onclick="recebendoConfigDoQuizz()">Prosseguir para criar Perguntas</button>
            </div>
        </section>

        <section class="criarQuizz-perguntas escondido"></section>

        <section class="criarQuizz-niveis escondido"></section>

        <section class="criarQuizz-sucesso escondido"></section>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
